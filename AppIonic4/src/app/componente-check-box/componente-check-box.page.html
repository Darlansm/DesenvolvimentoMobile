<ion-header>
  <ion-toolbar>
    <!-- slot = posição do botão -->
    <ion-buttons slot="start">
      <!-- <ion-menu-button color = "danger"></ion-menu-button> -->
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Componente Check Box
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Defaut</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Disable</ion-label>
    <ion-checkbox disabled="true"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Diseble + Checked</ion-label>
    <ion-checkbox disabled="true" checked="true"></ion-checkbox>
  </ion-item>
  <ion-label>As cores estão na pasta theme variables.scss </ion-label>
  <ion-item>

    <ion-label>Cor Primary</ion-label>
    <ion-checkbox color="primary"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Cor Secondary</ion-label>
    <ion-checkbox color="secondary"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Cor Danger</ion-label>
    <ion-checkbox color="danger"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Cor Ligth</ion-label>
    <ion-checkbox color="light"></ion-checkbox>
  </ion-item>
 
 
  <h3>Meses</h3>
  <ion-list>
    <ion-item *ngFor="let mes of meses">
      <ion-label>{{mes.nomeDoMes}}</ion-label>
      <ion-checkbox checked= "{{mes.marcado}}" [(ngModel)]="mes.marcado" color="dark"></ion-checkbox>
    </ion-item>

  </ion-list>

  <ion-button (click)="exibirMeses()">
    Exibir meses marcados
  </ion-button>






</ion-content>
