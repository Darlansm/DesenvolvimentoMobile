<ion-header>

    <ion-toolbar>
      <!-- slot = posição do botão -->
      <ion-buttons slot="start">
        <!-- <ion-menu-button color = "danger"></ion-menu-button> -->
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Button
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <ion-button (click)="onClick()">Default </ion-button>
  <ion-button href= "http://ilovecode.com.br">  <ion-label>Ilove Code</ion-label> </ion-button>
  <ion-button href="/componentes" goBack>Back</ion-button>
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <ion-button color="tertiary">Tartiary</ion-button>
  <ion-button color="success">Success</ion-button>
  <ion-button color="warning">Warning</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="medium">Medium</ion-button>
  <ion-button color="dark">Dark</ion-button>
  <ion-button expand ="full">FULL BUTTON</ion-button>
  <ion-button expand ="block">BLOCK BUTTON</ion-button>
  <ion-button color="danger"round>ROUND</ion-button>
  <ion-button expand ="full" fill="outline">Full Button + Outline</ion-button>
  <ion-button expand ="full" fill="outline">Full Button + Outline</ion-button>
 <ion-button color="danger">
   <ion-icon slot="end" name="star"></ion-icon>
   Like
 </ion-button>
 
 <ion-button color="danger">
   <ion-icon slot="icon-only" name="star"></ion-icon>
   Like
 </ion-button>
 <ion-button color="dark" size = "small">Pequeno </ion-button>
 <ion-button color="dark" >Tamanho Default </ion-button>
 <ion-button color="dark" size = "large">Large </ion-button>
 






</ion-content>
